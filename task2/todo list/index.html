<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="form-group">
            <input type="text" id="taskNameInput" placeholder="Task Name">
            <input type="text" id="taskDescriptionInput" placeholder="Task Description">
            <select id="prioritySelect" placeholder="priority">
                <option value="" disabled selected hidden>Priority</option>
                <option value="low">Low</option>
                <option value="med">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="text" id="categoryInput" placeholder="Category">
            <button id="addTaskButton">Add Task</button>
        </div>
        <div class="tasks">
            <h2>Tasks</h2>
            <ul id="taskList"></ul>
        </div>
    </div>
    <!-- <script src="script.js" defer></script> -->
</body>
</html>
